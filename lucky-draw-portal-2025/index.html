<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 关键修改：强制横屏的viewport设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- 强制横屏的浏览器特定设置 -->
  <meta name="screen-orientation" content="landscape"> <!-- 安卓 -->
  <meta name="x5-orientation" content="landscape"> <!-- QQ/微信 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-orientations" content="landscape">
  
  <link rel="icon" href="/lucky-draw-portal/favicon.ico">
  <title>Testing Lucky draw</title>
  
  <!-- 预加载资源保持不变 -->
  <script src="./lib/three.min.js"></script>
  <script src="./lib/TrackballControls.js"></script>
  <script src="./lib/CSS3DRenderer.js"></script>
  <script src="./lib/tween.umd.js"></script>
  <link href="/lucky-draw-portal/css/lottery.244a1144.css" rel="prefetch">
  <link href="/lucky-draw-portal/js/lottery.09c536f5.js" rel="prefetch">
  <link href="/lucky-draw-portal/css/app.5e091579.css" rel="preload" as="style">
  <link href="/lucky-draw-portal/js/app.7d78086b.js" rel="preload" as="script">
  <link href="/lucky-draw-portal/js/chunk-vendors.4ce81a2e.js" rel="preload" as="script">
  <link href="/lucky-draw-portal/css/app.5e091579.css" rel="stylesheet">
  
  <!-- 添加横屏检测CSS -->
  <style>
    /* 竖屏时显示提示 */
    @media screen and (orientation: portrait) {
      #rotate-message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-size: 24px;
      }
      #app {
        display: none !important;
      }
    }
    /* 横屏时隐藏提示 */
    @media screen and (orientation: landscape) {
      #rotate-message {
        display: none;
      }
    }
  </style>
</head>
<body>
  <noscript>
    <strong>We're sorry but testing lucky draw doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  
  <!-- 添加旋转提示 -->
  <div id="rotate-message">
    Please rotate your device to landscape mode
  </div>
  
  <div id="app"></div>
  
  <script src="/lucky-draw-portal/js/chunk-vendors.4ce81a2e.js"></script>
  <script src="/lucky-draw-portal/js/app.7d78086b.js"></script>
  
  <!-- 添加横屏检测JS -->
  <script>
    // 检测屏幕方向
    function checkOrientation() {
      if (window.innerHeight > window.innerWidth) {
        document.getElementById('rotate-message').style.display = 'flex';
      } else {
        document.getElementById('rotate-message').style.display = 'none';
      }
    }
    
    // 初始检测
    window.addEventListener('load', checkOrientation);
    // 旋转时检测
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    
    // 强制横屏（可选）
    function lockOrientation() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(e => {
          console.log('Orientation lock failed: ', e);
        });
      } else if (screen.lockOrientation) {
        screen.lockOrientation('landscape');
      } else if (screen.mozLockOrientation) {
        screen.mozLockOrientation('landscape');
      } else if (screen.msLockOrientation) {
        screen.msLockOrientation('landscape');
      }
    }
    
    // 尝试锁定方向（需要用户手势触发）
    document.body.addEventListener('click', function() {
      lockOrientation();
    }, { once: true });
  </script>
</body>
</html>
