<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find My Seat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add viewport meta tag -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="./images/logo.jpg" alt="" id="logo">
    <h1>Welcome to Greenworld Logistics Anniversary Dinner</h1>

    <div class="center">
      <label for="company">Select Your Company Name:</label>
      <input type="text" id="company" list="companyList" placeholder="Type to search..." autocomplete="organization">
      <datalist id="companyList">
        <!-- Options will be dynamically added using JavaScript -->
      </datalist>
	  <p id="errorMessage" class="error-message"></p> <!-- Error message display -->
    </div>

    <div class="center">
	<div class="question">
		<p>Do you drive to the dinner?</p>
	</div>
		  <div>
			<input type="radio" id="yes" name="driving" value="yes">
			<label for="yes">Yes</label>
			<input type="radio" id="no" name="driving" value="no">
			<label for="no">No</label>
		  </div>
	
      <button id="findSeatBtn" disabled>Find My Seat</button>
    </div>
  </div>

  <script src="seat.js"></script>
  <script src="script.js"></script>
</body>
</html>
